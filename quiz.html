    <nav class="navigation">

    <div class="container">

        <form action="" class="quiz-form">
            <div class="question-container">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°? </p>
                <label><input type="radio" name = "ques1" value ="45°">45°</label>
                <label><input type="radio" name = "ques1" value="90°">90°</label>
                <label><input type="radio" name = "ques1" value="60°">60°</label>  
            </div>
            <div class="question-container">
                <p>If a triangle has an angle of 90 degrees, what is it called? </p>
                <label><input type="radio" name = "ques2" value="obtuse">obtuse</label>
                <label><input type="radio" name = "ques2" value="acute">acute</label>
                <label><input type="radio" name = "ques2" value="right angled">right angled</label> 
            </div>

        </form>
        <button id="submit-answer-btn">Submit Answers</button>

        <div class="output"></div>



    </div>

    <div class="container">

            <h1 class="quiz-heading">Quiz on triangles!</h1>
            <p>For each correct answer you will be awarded 1 point!</p>

        <form action="" class="quiz-form">
            <div class="question-container">
                <p id="ques-one">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°? </p>
                <label><input type="radio" name = "ques1" value ="45°">45°</label>
                <label><input type="radio" name = "ques1" value="90°">90°</label>
                <label><input type="radio" name = "ques1" value="60°">60°</label>  
            </div>

            <div class="question-container">
                <p id="ques-two">If a triangle has an angle of 90 degrees, what is it called? </p>
                <label><input type="radio" name = "ques2" value="obtuse">obtuse</label>
                <label><input type="radio" name = "ques2" value="acute">acute</label>
                <label><input type="radio" name = "ques2" value="right angled">right angled</label> 
            </div>

            <div class="question-container">
                <p id="ques-three">A triangle can have </p>
                <label><input type="radio" name = "ques3" value="one right angle">one right angle</label>
                <label><input type="radio" name = "ques3" value="two right angles">two right angles</label>
            </div>

        </form>
        <button id="submit-answer-btn">Submit Answers</button>

        <div class="output"></div>

    </div>
